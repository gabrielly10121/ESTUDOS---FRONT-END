<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área do Círculo</title>
    <script>
        function calcularAreaCirculo() {
            // Obtém o valor do campo de entrada
            var raio = parseFloat(document.getElementById('raio').value);
            
            // Verifica se o valor é um número válido e se é positivo
            if (!isNaN(raio) && raio > 0) {
                // Calcula a área do círculo
                var area = Math.PI * Math.pow(raio, 2);
                
                // Exibe o resultado
                document.getElementById('resultado').innerText = 
                    'A área do círculo com raio de ' + raio + ' é ' + area.toFixed(2);
            } else {
                // Exibe uma mensagem de erro se o valor não for um número válido ou se for negativo
                document.getElementById('resultado').innerText = 'Por favor, insira um número válido e positivo para o raio.';
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Área do Círculo</h1>
    <p>Digite o raio do círculo:</p>
    <input type="number" id="raio" placeholder="Raio do círculo" step="any" min="0">
    <button onclick="calcularAreaCirculo()">Calcular Área</button>
    <p id="resultado"></p>
</body>
</html>
