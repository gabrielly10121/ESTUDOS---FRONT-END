<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Metros para Centímetros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Metros para Centímetros</h1>
        <label for="meters">Digite a distância em metros:</label>
        <input type="number" id="meters" placeholder="Digite o valor em metros">
        <button onclick="convertToCentimeters()">Converter</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCentimeters() {
            // Obtém o valor inserido pelo usuário
            var meters = document.getElementById('meters').value;

            // Converte para número e calcula em centímetros
            var centimeters = meters * 100;

            // Exibe o resultado na página
            document.getElementById('result').innerText = meters + ' metros é igual a ' + centimeters + ' centímetros.';
        }
    </script>
</body>
</html>
